<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблица</title>
	<style>
		table, td, th {
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div style="width: 1200px; margin: 0 auto; background: rgb(179, 179, 179);">
		<p style="font-style: italic;">Вторая страница</p>
		<a href="index.html">Назад</a>
		<table>
			<caption>Список покупок</caption>
			<colgroup>
				<col span="2">
				<col style="background: rgb(1, 148, 173);">
			</colgroup>
			<thead>
				<tr>
					<th>№</th>
					<th>Название</th>
					<th>Цена</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1.</td>
					<td>Товар 1</td>
					<td>150$</td>
				</tr>
				<tr>
					<td>2.</td>
					<td>Товар 2</td>
					<td>150$</td>
				</tr>
				<tr>
					<td>3.</td>
					<td>Товар 3</td>
					<td>500$</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Итог:</td>
					<td>800$</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
